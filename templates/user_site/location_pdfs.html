{% extends "user_site/user_layout.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<h1>{% translate "PDF document" %}: </h1>
{% if pdf_document %}
<iframe src="{% get_media_prefix %}{{ pdf_document }}" width="100%" height="500px"></iframe>
{% else %}
<p>{% translate "Currently there is no pdf document available" %}</p>
{% endif %}
{% endblock %}
